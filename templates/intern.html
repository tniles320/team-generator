<div class="card employee-card m-3" style="min-width: 250px; background-image: linear-gradient(to right, hsl(188, 92%, 85%), hsl(188, 78%, 41%), hsl(188, 92%, 85%));">
    <div class="card-header" style="background-image: linear-gradient(to right, hsl(188, 78%, 41%),hsl(188, 92%, 85%), hsl(188, 78%, 41%));">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" style="background-color: hsl(186, 58%, 94%);">ID: {{ id }}</li>
            <li class="list-group-item" style="background-color: hsl(186, 58%, 94%);">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item" style="background-color: hsl(186, 58%, 94%);">School: {{ school }}</li>
        </ul>
    </div>
</div>
